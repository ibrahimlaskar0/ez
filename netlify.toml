[build]
  publish = "."

# Proxy API calls to Vercel backend
[[redirects]]
  from = "/api/*"
  to = "https://ez-two-amber.vercel.app/api/:splat"
  status = 200
  force = true

# Proxy uploaded files served by backend
[[redirects]]
  from = "/uploads/*"
  to = "https://ez-two-amber.vercel.app/uploads/:splat"
  status = 200
  force = true
