[build]
  publish = "."

# Proxy API calls to Vercel backend (stable alias)
[[redirects]]
  from = "/api/*"
  to = "https://esplendidez-2026-backend.vercel.app/api/:splat"
  status = 200
  force = true

# Proxy uploaded files served by backend
[[redirects]]
  from = "/uploads/*"
  to = "https://esplendidez-2026-backend.vercel.app/uploads/:splat"
  status = 200
  force = true
